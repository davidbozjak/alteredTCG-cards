    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            justify-content: center;
        }


        .styled-table {
            width: 100%;    
            max-width: 250px; /* Adjust as needed */
            border-collapse: collapse;
            text-align: center;
            background-color: #e6f7ff; /* Soothing light blue */
            border: 1px solid #b3e0ff;
        }

        .styled-table td {
            padding: 10px;
            border-bottom: 1px solid #b3e0ff;
        }

        .responsive-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .link {
            color: #0077cc; /* Soft blue to match the theme */
            text-decoration: none; /* Removes default underline */
            font-weight: bold; /* Slight emphasis */
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .link:hover, .link:focus {
            color: #005fa3; /* Slightly darker on hover */
            text-decoration: underline; /* Adds subtle emphasis */
        }

        .filter-bar {
            position: fixed;
            width: 80%;
            max-width: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0f8ff;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            box-sizing: border-box;
        }


        .filter-bar input[type="text"] {
            flex: 1 1 200px; /* Grows and shrinks as needed */
            min-width: 100px;
        }

        .filter-bar select {
            flex: 1 1 150px; /* Grows and shrinks as needed */
            min-width: 100px;
        }

        .wrapper {
            width: 80%;
            margin: auto;
            padding-top: 60px; /* Creates space below the fixed filter */
            overflow-y: auto; /* Enables scrolling */
        }

        .market-watcher-ignore-card-form button {
            background-color: #e0f0ff;       /* light blue */
            color: #005a9c;                  /* deeper blue for text */
            border: 1px solid #b0d4f1;       /* subtle border */
            padding: 8px 16px;
            font-size: 14px;
            font-family: sans-serif;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .market-watcher-ignore-card-form button:hover {
            background-color: #d0e8ff;
            box-shadow: 0 0 4px rgba(0, 90, 156, 0.3);
        }

        .market-watcher-ignore-card-form button:active {
            background-color: #c0e0ff;
        }
        
        .market-watcher-ignore-card-form button.disabled,
        .market-watcher-ignore-card-form button:disabled {
            background-color: #f0f4f8;
            color: #999;
            border: 1px solid #ccc;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

    <script>
        function filterItems() {
            let searchTextUserValue = document.getElementById("searchBox").value.trim().toLowerCase();
            let factionUserValue = document.getElementById("factionFilter").value;
            let rarityUserValue = document.getElementById("rarityFilter").value;
let set_filterUserValue = document.getElementById("set_filter").value;
let ignoredqueries_filterUserValue = document.getElementById("ignoredqueries_filter").value;
let description_searchUserValue = document.getElementById("description_search").value.trim().toLowerCase();

            let items = document.querySelectorAll(".styled-table");

            items.forEach(item => {
                let itemFaction = item.getAttribute("data-faction");
                let itemRarity = item.getAttribute("data-rarity");
                let itemText = item.getAttribute("data-name");
let item_set_filter = item.getAttribute("data-set_filter");
let matches_set_filter = set_filterUserValue  === "" || item_set_filter == set_filterUserValue;
let item_ignoredqueries_filter = item.getAttribute("data-ignoredqueries_filter");
let matches_ignoredqueries_filter = ignoredqueries_filterUserValue  === "" || item_ignoredqueries_filter == ignoredqueries_filterUserValue;
let item_description_search = item.getAttribute("data-description_search");
let matches_description_search = item_description_search.toLowerCase().includes(description_searchUserValue);
                let matchesSearch = itemText.toLowerCase().includes(searchTextUserValue);
                let matchesFaction = factionUserValue === "" || itemFaction === factionUserValue;
                let matchesRarity = rarityUserValue === "" || itemRarity === rarityUserValue;
    
                item.style.display = matchesSearch && matchesFaction && matchesRarity && matches_description_search && matches_ignoredqueries_filter && matches_set_filter && 1 ? "" : "none";
            });
        }

        // Section specifc for the ignore card on the market watcher 
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".market-watcher-ignore-card-form").forEach(form => {
              form.addEventListener("submit", event => {
                event.preventDefault();
                const formData = new FormData(form);
                const payload = Object.fromEntries(formData.entries());
                
                form.querySelector("button").disabled = true;

                fetch(form.action, {
                  method: "POST",
                  body: formData
                }).then(res => 
                    {{
                        if(!res.ok) alert("Failed to submit: " + res.status);
                        else alert("Successfully added to ignore list - beware results are cached.");
                    }});
              });
            });
          });
